<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="show-pin" class="form-control" type="text">
                    <button id="random-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="edu" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" value="7" onclick="dis('7')">7</div>
                              <div class="button" value="8" onclick="dis('8')">8</div>
                              <div class="button" value="9" onclick="dis('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" value="4" onclick="dis('4')">4</div>
                              <div class="button" value="5" onclick="dis('5')">5</div>
                              <div class="button" value="6" onclick="dis('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" value="1" onclick="dis('1')">1</div>
                              <div class="button" value="2" onclick="dis('2')">2</div>
                              <div class="button" value="3" onclick="dis('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="back ()"><</div>
                                <div class="button" value="0" onclick="dis('0')">0</div>
                                <div class="button" value="c" onclick="clr()"/>C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submitButton()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrongPin" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="rightPin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        // hide the pin-----
        document.getElementById("wrongPin").style.display = "none";
        document.getElementById("rightPin").style.display = "none";
        // alert(founddigitsrandom)-----
        document.getElementById('random-pin').addEventListener('click', function(){
        let randomPin = Math.round(Math.random() * 9000) + 1000;
        document.getElementById('show-pin').value = randomPin;
        });

        

       //function for displaying values
        function dis(val)
        {
        document.getElementById("edu").value+=val
        }
        //function for evaluation
        function solve()
        {
        let x = document.getElementById("edu").value
        let y = eval(x)
        document.getElementById("edu").value = y
        }
        //function for clearing the display
        function clr()
        {
        document.getElementById("edu").value = ""
        }

        // backspace button------
        function back (){
        var edu = document.getElementById("edu").value;
        edu = edu.slice(0,-1);
        document.getElementById("edu").value = edu;
        }

        // SUBMIT BUTTON------
        // submit Button
        function submitButton(){
            let inputPin = document.getElementById("edu").value;
            let generatedPin = document.getElementById("show-pin").value;
            if(inputPin == "" && generatedPin == ""){
                alert("You haven't generate pin yet.");
            }
            else if(inputPin == generatedPin){
                document.getElementById("rightPin").style.display = "block"
                document.getElementById("wrongPin").style.display = "none"
            }
            else{
                document.getElementById("rightPin").style.display = "none"
                document.getElementById("wrongPin").style.display = "block"
                tryLeft();
            }
        }
                



    </script>
</body>
</html>
